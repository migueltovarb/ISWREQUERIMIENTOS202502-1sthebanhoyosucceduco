<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" role="img" aria-label="Torta Chocolate IsomÃ©trica">
  <defs>
    <linearGradient id="cakeG" x1="0" x2="1">
      <stop offset="0%" stop-color="#A35A48"/>
      <stop offset="100%" stop-color="#6E3528"/>
    </linearGradient>
    <filter id="sC" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.14"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#fff6f8"/>

  <g transform="translate(110,50)">
    <g filter="url(#sC)">
      <!-- Base ellipse shadow -->
      <ellipse cx="230" cy="260" rx="160" ry="40" fill="#6b3b2b" opacity="0.12"/>

      <!-- Cake body (isometric stacked layers using skew) -->
      <g transform="skewX(-18)">
        <rect x="50" y="80" width="320" height="80" rx="20" fill="url(#cakeG)"/>
        <rect x="60" y="100" width="300" height="18" rx="10" fill="#d27b66"/>
        <rect x="60" y="122" width="300" height="18" rx="10" fill="#a8533f"/>
      </g>

      <!-- Cherry on top -->
      <circle cx="300" cy="68" r="8" fill="#ff5b5b"/>
    </g>

    <g transform="translate(0,260)">
      <text x="0" y="0" font-family="Segoe UI, Arial" font-size="20" fill="#6b3f2b">Torta Chocolate</text>
    </g>
  </g>
</svg>