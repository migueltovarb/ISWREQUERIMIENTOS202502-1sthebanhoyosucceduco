<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" role="img" aria-label="Café Isométrico">
  <defs>
    <linearGradient id="cupGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#A0643F"/>
      <stop offset="100%" stop-color="#6B3F2B"/>
    </linearGradient>
    <linearGradient id="saucerGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#F3E9E3"/>
      <stop offset="100%" stop-color="#E6D6CC"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#fffdfb"/>

  <!-- Isometric group -->
  <g transform="translate(180,80) scale(1.1)">
    <!-- Saucer (isometric ellipse) -->
    <g filter="url(#shadow)">
      <ellipse cx="70" cy="160" rx="150" ry="40" fill="url(#saucerGrad)"/>
    </g>

    <!-- Cup base (isometric rectangle with skew) -->
    <g transform="skewX(-25)">
      <rect x="20" y="20" width="120" height="80" rx="18" fill="url(#cupGrad)"/>
    </g>

    <!-- Cup rim (top) -->
    <ellipse cx="120" cy="40" rx="50" ry="14" fill="#fff6ef" opacity="0.25" transform="rotate(-18 120 40)"/>

    <!-- Handle (isometric) -->
    <path d="M150 60 q30 10 30 30 q0 20 -30 30" fill="#7a4b33" opacity="0.95" transform="skewX(-20)"/>

    <!-- Steam lines -->
    <path d="M70 0 C72 -18 92 -18 95 0" stroke="#f3d4b8" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M90 -6 C92 -28 112 -28 115 -6" stroke="#f3d4b8" stroke-width="2.5" fill="none" opacity="0.7"/>

    <!-- Label -->
    <text x="-20" y="230" font-family="Segoe UI, Arial" font-size="18" fill="#6b3f2b">Café</text>
  </g>
</svg>