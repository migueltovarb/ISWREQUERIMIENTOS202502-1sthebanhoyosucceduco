<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" role="img" aria-label="Sándwich Isométrico">
  <defs>
    <linearGradient id="bunTop" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFD7A6"/>
      <stop offset="100%" stop-color="#E6A656"/>
    </linearGradient>
    <linearGradient id="lettuce" x1="0" x2="1">
      <stop offset="0%" stop-color="#BFF2A8"/>
      <stop offset="100%" stop-color="#78C24A"/>
    </linearGradient>
    <filter id="s4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#fffdf8"/>

  <g transform="translate(120,70) scale(1.05)">
    <g filter="url(#s4)">
      <!-- Isometric base (skewed layers) -->
      <g transform="skewX(-20)">
        <rect x="20" y="90" width="300" height="36" rx="14" fill="url(#bunTop)"/>
        <rect x="20" y="126" width="300" height="20" rx="10" fill="url(#lettuce)"/>
        <rect x="20" y="148" width="300" height="18" rx="10" fill="#E07A57"/>
        <rect x="20" y="168" width="300" height="12" rx="8" fill="#F5D68A"/>
        <rect x="20" y="182" width="300" height="36" rx="14" fill="#D99B5D" opacity="0.95"/>
      </g>
    </g>

    <g transform="translate(0,260)">
      <text x="0" y="0" font-family="Segoe UI, Arial" font-size="20" fill="#6b3f2b">Sándwich</text>
    </g>
  </g>
</svg>