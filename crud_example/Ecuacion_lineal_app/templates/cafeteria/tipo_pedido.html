{% extends 'base.html' %}

{% block title %}Tipo de Pedido - Cafetería{% endblock %}

{% block extra_css %}
<style>
    .tipo-pedido-card {
        border: 2px solid transparent;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    
    .tipo-pedido-card:hover {
        border-color: var(--primary-color);
        transform: translateY(-5px);
    }
    
    .tipo-pedido-radio:checked + .tipo-pedido-card {
        border-color: var(--primary-color);
        background-color: rgba(111, 78, 55, 0.05);
    }
    
    .tipo-pedido-radio {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card shadow-lg">
            <div class="card-header text-center py-4" style="background: linear-gradient(135deg, var(--primary-color) 0%, var(--dark-bg) 100%); color: white;">
                <h3><i class="bi bi-cup-straw"></i> Tipo de Pedido</h3>
            </div>
            <div class="card-body p-4">
                <h5 class="mb-4 text-center">Seleccione el tipo de pedido:</h5>
                
                <form method="post" id="tipoPedidoForm">
                    {% csrf_token %}
                    
                    <div class="row g-4">
                        <!-- Para llevar -->
                        <div class="col-md-4">
                            <input type="radio" name="tipo_pedido" value="para_llevar" id="para_llevar" class="tipo-pedido-radio" required>
                            <label for="para_llevar" class="w-100">
                                <div class="card tipo-pedido-card h-100">
                                    <div class="card-body text-center p-4">
                                        <i class="bi bi-bag-check-fill" style="font-size: 4rem; color: var(--primary-color);"></i>
                                        <h5 class="mt-3">Para llevar</h5>
                                        <p class="text-muted small mb-0">
                                            Recoge tu pedido en el mostrador
                                        </p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <!-- Para consumir en el lugar -->
                        <div class="col-md-4">
                            <input type="radio" name="tipo_pedido" value="consumir_lugar" id="consumir_lugar" class="tipo-pedido-radio">
                            <label for="consumir_lugar" class="w-100">
                                <div class="card tipo-pedido-card h-100">
                                    <div class="card-body text-center p-4">
                                        <i class="bi bi-shop" style="font-size: 4rem; color: var(--primary-color);"></i>
                                        <h5 class="mt-3">Para consumir en el lugar</h5>
                                        <p class="text-muted small mb-0">
                                            Disfruta en nuestra cafetería
                                        </p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <!-- A domicilio -->
                        <div class="col-md-4">
                            <input type="radio" name="tipo_pedido" value="domicilio" id="domicilio" class="tipo-pedido-radio">
                            <label for="domicilio" class="w-100">
                                <div class="card tipo-pedido-card h-100">
                                    <div class="card-body text-center p-4">
                                        <i class="bi bi-house-door-fill" style="font-size: 4rem; color: var(--primary-color);"></i>
                                        <h5 class="mt-3">A domicilio</h5>
                                        <p class="text-muted small mb-0">
                                            Te lo llevamos a tu puerta
                                        </p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="bi bi-arrow-right-circle"></i> Continuar Tipo de Pedido
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    // Auto-submit al seleccionar una opción
    document.querySelectorAll('.tipo-pedido-radio').forEach(radio => {
        radio.addEventListener('change', function() {
            // Esperar un momento para mostrar la selección
            setTimeout(() => {
                document.getElementById('tipoPedidoForm').submit();
            }, 500);
        });
    });
</script>
{% endblock %}
